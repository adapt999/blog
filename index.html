<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .entry-form textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
    }
    .entry-form button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .entry {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .entry-date {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Blog</h1>
  </header>

  <main>
    <section class="entry-form">
      <h2>New Entry</h2>
      <textarea id="entryText" placeholder="Write your blog entry here..."></textarea>
      <br>
      <button onclick="addEntry()">Post</button>
    </section>

    <section id="entries">
      <h2>Entries</h2>
    </section>
  </main>

  <script>
    // Load entries from localStorage on page load
    window.onload = function() {
      const savedEntries = JSON.parse(localStorage.getItem('blogEntries')) || [];
      savedEntries.forEach((entry, index) => displayEntry(entry.text, entry.date, false, index));
    }

    function addEntry() {
      const text = document.getElementById('entryText').value.trim();
      if (!text) return;

      const date = new Date().toLocaleString();
      const newEntry = { text, date };

      // Save to localStorage
      let entries = JSON.parse(localStorage.getItem('blogEntries')) || [];
      entries.unshift(newEntry);
      localStorage.setItem('blogEntries', JSON.stringify(entries));

      displayEntry(text, date, true, 0);

      document.getElementById('entryText').value = '';
    }

    function displayEntry(text, date, insertAtTop = false, index = null) {
      const entriesSection = document.getElementById('entries');
      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';

      const entries = JSON.parse(localStorage.getItem('blogEntries')) || [];
      const entryIndex = index !== null ? index : entries.length - 1;

      entryDiv.innerHTML = `
        <div class="entry-date">${date}</div>
        <div class="entry-text">${text}</div>
        <button class="delete-btn" onclick="deleteEntry(${entryIndex}, this)">Delete</button>
      `;

      if (insertAtTop) {
        entriesSection.insertBefore(entryDiv, entriesSection.children[1]);
      } else {
        entriesSection.appendChild(entryDiv);
      }
    }

    function deleteEntry(index, button) {
      let entries = JSON.parse(localStorage.getItem('blogEntries')) || [];
      entries.splice(index, 1);
      localStorage.setItem('blogEntries', JSON.stringify(entries));
      button.parentElement.remove();
      refreshEntries();
    }

    function refreshEntries() {
      const entriesSection = document.getElementById('entries');
      entriesSection.innerHTML = '<h2>Entries</h2>';
      const savedEntries = JSON.parse(localStorage.getItem('blogEntries')) || [];
      savedEntries.forEach((entry, index) => displayEntry(entry.text, entry.date, false, index));
    }
  </script>
</body>
</html>
